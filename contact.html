<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">

        <body>
            <header>
                <!-- nav bar -->
                <nav class="navbar">
                    <p>Jairon Favell</p>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="questions">
                <h2>Have any questions?</h2>
                <p>Want to collaborate or  learn more about me? Fill out the provided contact form below to get in touch with me! Will respond within 24 hours regarding any questions or concerns you may have.</p>
            </div>
            <div class="form">
                <!-- contact information -->
                <form action="index.html" method="post">
                    <div class="name">
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="email">
                        <label for="email"> </label>
                        <input type="text" id="email" placeholder="Email">
                    </div>
                    <div class="msg">
                        <!-- text area -->
                        <label for="message"></label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <!-- button -->
                    <div class="btn">
                        <label for="button"></label>
                        <input type="button" value="Send" id="button">
                    </div>
                </form>
            </div>

        </body>

</html>
